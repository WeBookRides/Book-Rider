<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Ride</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</head>
<body>
  <header>
    <h1>Book Your Ride</h1>
  </header>

  <main class="booking-container">
    <label for="pickup">Pickup Location:</label>
    <input type="text" id="pickup" placeholder="Enter pickup location">

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination">

    <button onclick="calculateFare()">Calculate Fare</button>

    <p id="distanceOutput"></p>
    <p id="fareOutput"></p>

    <a href="payment.html" id="proceedBtn" class="hidden">
      <button>Proceed to Payment</button>
    </a>
  </main>

  <script>
    let pickupAutocomplete, destinationAutocomplete;

    function initAutocomplete() {
      pickupAutocomplete = new google.maps.places.Autocomplete(document.getElementById('pickup'));
      destinationAutocomplete = new google.maps.places.Autocomplete(document.getElementById('destination'));
    }

    function calculateFare() {
      const pickup = document.getElementById('pickup').value;
      const destination = document.getElementById('destination').value;

      if (!pickup || !destination) {
        alert("Please enter both locations.");
        return;
      }

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [pickup],
        destinations: [destination],
        travelMode: 'DRIVING',
      }, (response, status) => {
        if (status !== 'OK') {
          alert('Error calculating distance.');
          return;
        }

        const distanceText = response.rows[0].elements[0].distance.text;
        const distanceMiles = parseFloat(distanceText.replace(/[^\d.]/g, ''));
        const fare = (distanceMiles * 1.5).toFixed(2);

        document.getElementById('distanceOutput').innerText = `Distance: ${distanceMiles} miles`;
        document.getElementById('fareOutput').innerText = `Fare: $${fare}`;
        document.getElementById('proceedBtn').classList.remove('hidden');
      });
    }

    window.onload = initAutocomplete;
  </script>

  <style>
    .hidden {
      display: none;
    }
  </style>
</body>
</html>
